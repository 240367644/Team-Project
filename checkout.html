<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accom4U</title>
        <link rel="icon" type="image/png" href="images/A4U_logo.png">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header class="header">
            <div class="logo-header">
                <img src="images/A4U_logo.png" class="logo">
                <h1 class="title">Accom4U</h1>
            </div>

            <nav class="navibar">
        <ul>
            <li><a href="index.html" id="current-page">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
            </nav>

            <a class="login" href="login.html"><b>Log In</b></a>

        </header>

        <main class="checkout-page">

    <h2>Checkout</h2>

    <div class="checkout-container">

        <section class="checkout-form">
            <h3>Delivery Details</h3>

            <form>
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name">

                <label>Address</label>
                <input type="text" placeholder="Street and house number">

                <label>City</label>
                <input type="text" placeholder="City">

                <label>Postcode</label>
                <input type="text" placeholder="Postcode">

                <label>Phone Number</label>
                <input type="text" placeholder="Phone number">
            </form>
        </section>

        <section class="checkout-summary">
            <h3>Order Summary</h3>

            <div class="summary-line">
                <span>Subtotal</span>
                <span>£19.99</span>
            </div>

            <div class="summary-line">
                <span>Delivery</span>
                <span>£0.00</span>
            </div>

            <div class="summary-total">
                <span>Total</span>
                <span>£19.99</span>
            </div>

            <button class="pay-btn">Confirm & Pay</button>
        </section>

    </div>

</main>

        <footer class="footer">

            <p>© 2025 Accom4U. All rights reserved.</p>
            
        </footer>

    </body>
</html>
