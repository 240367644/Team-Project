<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accom4U</title>
        <link rel="icon" type="image/png" href="images/A4U_logo.png">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header class="header">
            <div class="logo-header">
                <img src="images/A4U_logo.png" class="logo">
                <h1 class="title">Accom4U</h1>
            </div>

            <nav class="navibar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
            </nav>

            <a class="login" href="login.html"><b>Log In</b></a>

        </header>

        <main class="orders">

    <h2>Your Basket</h2>

    <div class="basket-container">

        <div class="basket-items">

            <!-- Example product  -->
            <div class="basket-item">
                <img src="images/sample-product.jpg" alt="Product Image">

                <div class="item-details">
                    <h3>Sample Product Name</h3>
                    <p class="item-price">£19.99</p>

                    <div class="quantity-control">
                        <button class="qty-btn decrease">-</button>
                        <span class="item-qty">1</span>
                        <button class="qty-btn increase">+</button>
                    </div>

                    <button class="remove-item">Remove</button>
                </div>
            </div>

        </div>

        <div class="basket-summary">
            <h3>Order Summary</h3>

            <div class="summary-line">
                <span>Subtotal</span>
                <span>£19.99</span>
            </div>

            <div class="summary-line">
                <span>Delivery</span>
                <span>£0.00</span>
            </div>

            <div class="summary-total">
                <span>Total</span>
                <span>£19.99</span>
            </div>

            <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
        </div>

    </div>

</main>

        <footer class="footer">

            <p>© 2025 Accom4U. All rights reserved.</p>
            
        </footer>

    </body>
</html>
